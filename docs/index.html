   <head> 
      <meta charset="UTF-8" />

      <title>BRaINlab Grip Symmetry Measurement</title>

   <body> 
      <div id="mainBody" style="display:none;">
      
     <div class="banner_main">
      <h1>BRaINlab Grip Symmetry Measurement</h1>
        <!--sign in (firebase authentication)-->
      <form class="sign_in" id = "signInForm">
         <label for="email"><b>Email</b></label>
         <input class="input" type="text" placeholder="Enter Email" id="email" required>
         <br>
         <label for="password"><b>Password</b></label>
         <input class="input" type="password" placeholder="Enter Password" id="password" required>
         <br>
         <button class="login" id="submit" type="submit">Login</button>
        </form>

     </section>
     <form id = "signUpForm">
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" id="emailSignUp" required>
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="passwordSignUp" required>
      <label for="password"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" id="passwordConfirm" required>
      <button id="submitSignUp" type="submit">Register</button>
     </form>

        if browser won't support bluetooth, then don't even let them use
