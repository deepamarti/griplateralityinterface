<!DOCTYPE html> 
<html> 
   <head> 
      <meta charset="UTF-8" /> 
      <title>React Website</title>
      <meta http-equiv="refresh" content="0;url=sign_in.html" />
   </head> 
   <body> 
      <div id="react-app"> </div> 
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> 
      <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script> 
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
      <!-- check for bluetooth capability here first, before showing sign in
        if browser won't support bluetooth, then don't even let them use
    -->
     <script type="text/babel"> 
        function Greeting() {
           return <div><h1>Hello JSX!</h1></div> 
        } 
        ReactDOM.render(<Greeting />, document.getElementById('react-app') ); 
     </script>

     <script src="https://unpkg.com/@vernier/godirect/dist/godirect.min.umd.js"></script>
     <p id="connection_type">
        <input type="radio" id="ble" name="type" value="1">
        <label id="ble_label" for="ble">Bluetooth</label>
        <input type="radio" id="usb" name="type" value="0">
        <label id="usb_label" for="usb">USB</label><br>
      </p>
     
      <form action="gdx_example.html">
        <input type="submit" value="Go to Vernier Example" />
    </form>
   </body>
</html>
